<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Zonas</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/262f3a6674.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src=""></script>
    <link rel="stylesheet" href="https://code.jquery.com/jquery-1.12.4.js">
    <link rel="stylesheet" type="text/css"
        href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/cupertino/jquery-ui.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
</head>

<body>
    <h1 class="h1 text-center shadow-sm">Buffet</h1>
    <div class="d-flex flex-row">
        <div class="containerIzquierda col-2">
            <div class="d-flex flex-column ms-2 me-2">
                <button class="btn btn-warning" id="añadirZona">Zona <i class="fa-solid fa-plus"></i></button>
                <button type="button" class="btn btn-success mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    id="añadirIsleta">Isleta <i class="fa-solid fa-plus"></i></button>
                <button class="btn btn-primary   mt-2" id="añadirAcampada">Etiqueta <i
                        class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <div class="containerCentral col-8" id="containerAreas">
            <div id="containerResize"> </div>
        </div>
        <div class="containerDerecha col-2 d-flex flex-column ">
            
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Crear isleta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="isletaForm">
                        <div class="form-group col-md-6">
                            <label for="nombreIsleta">Nombre</label>
                            <input type="text" class="form-control" name="nombreIsleta" id="nombreIsleta" >
                        </div>
                        <div class="form-group col-md-3">
                            <label for="prefijoEtiquetas">Prefijo de las etiquetas</label>
                            <input type="text" class="form-control" id="prefijoEtiquetas" name="prefijoEtiquetas" >
                        </div>
                        <div class="form-group col-md-3">
                            <label for="zonaPerteneciente">Zona a la que pertenece</label>
                            <select class="form-select" id="zonaPerteneciente" name="zonaPerteneciente">
                                <!-- Aquí se cargarán dinámicamente las opciones -->
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="añadirIsleta">Crear</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="javascript/default.js"></script>

</body>

</html>
