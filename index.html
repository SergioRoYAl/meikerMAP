<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano del Buffet</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/262f3a6674.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src=""></script>
    <link rel="stylesheet" href="https://code.jquery.com/jquery-1.12.4.js">
    <link rel="stylesheet" type="text/css"
        href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/cupertino/jquery-ui.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <link rel="icon" type="image/ico" href="favicon.ico"/>
</head>

<body>
    <nav class="navbar" style="background-color: rgb(99, 99, 207);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h3 class="mt-1">Buffet</h3></a>
          </div>
    </nav>


    <div class="d-flex flex-row">
        <div class="containerIzquierda col-2 text-justify">
            <div class="d-flex flex-column ms-2 me-2">
                <h3 class="h3 text-center">Tools</h3>

                <div class="btn align-items-center dropend ">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-plus"></i>Añadir elemento
                      </a>
                      <ul class="dropdown-menu">
                        <li><button class="btn btn-warning dropdown-item" data-bs-toggle="modal" data-bs-target="#añadirZonaModal"
                          id="añadirZona">Zona <i class="fa-solid fa-plus"></i></button></li>
                        <li><button type="button" class="btn btn-success mt-2 dropdown-item" data-bs-toggle="modal"
                          data-bs-target="#añadirIsletaModal" id="añadirIsleta">Isleta <i
                              class="fa-solid fa-plus"></i></button></li>
                        <li><button class="btn btn-primary mt-2 dropdown-item" id="añadirEtiqueta" data-bs-toggle="modal"
                          data-bs-target="#añadirEtiquetaModal">Etiqueta <i class="fa-solid fa-plus"></i></button></li>
                          <li><button class="btn btn-primary mt-2 dropdown-item" id="añadirAP" data-bs-toggle="modal"
                            data-bs-target="#añadirAPModal">Access Point <i class="fa-solid fa-plus"></i></button></li>
                      </ul>
                </div>
                    

                <button class="btn "> <i class="fas fa-pencil-alt"></i> Editar elemento
                </button>
               
                
                
                
            </div>
        </div>
        <div class="containerCentral col-8" id="containerAreas">
            <div id="containerResize"> </div>
        </div>
        <div class="containerDerecha col-2 d-flex flex-column ">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>

        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="añadirIsletaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Crear isleta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="isletaForm">
                        <div class="form-group col-md-6">
                            <label for="nombreIsleta">Nombre</label>
                            <input type="text" class="form-control" name="nombreIsleta" id="nombreIsleta">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="prefijoEtiquetas">Prefijo de las etiquetas</label>
                            <input type="text" class="form-control" id="prefijoEtiquetas" name="prefijoEtiquetas"
                                maxlength="3" minlength="2">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="añadirIsleta">Crear</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    

    <div class="modal fade" id="añadirEtiquetaModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Crear etiqueta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="etiquetaForm">
                        <div class="form-group col-md-6">
                            <label for="nombreEtiqueta">Nombre</label>
                            <input type="text" class="form-control" name="nombreEtiqueta" id="nombreEtiqueta">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="macEtiqueta">Mac</label>
                            <input type="text" class="form-control" name="macEtiqueta" id="macEtiqueta">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="isletaPerteneciente">Isleta asociada</label>
                            <select class="form-select" id="isletaPerteneciente" name="isletaPerteneciente">
                                <!-- Aquí se cargarán dinámicamente las opciones -->
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="pulgadasDisponibles">Pulgadas</label>
                            <select class="form-select" id="pulgadasDisponibles" name="pulgadasDisponibles">
                                <option value="4.2'">4.2"</option>
                                <option value="7.5'">7.5"</option>
                                <option value="13'">13.0"</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="añadirEtiqueta">Crear</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="añadirZonaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Crear zona</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="zonaForm">
                        <div class="form-group col-md-6">
                            <label for="nombreZona">Nombre</label>
                            <input type="text" class="form-control" name="nombreZona" id="nombreZona">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="añadirZona">Crear</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="añadirAPModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Crear AP</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="apForm">
                        <div class="form-group col-md-6">
                            <label for="nombreAP">Nombre</label>
                            <input type="text" class="form-control" name="nombreAP" id="nombreAP">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="añadirAP">Crear</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="javascript/default.js"></script>

</body>

</html>
