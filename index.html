<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano del Buffet</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/jquery.ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="icon" type="image/ico" href="favicon.ico"/>
    <link rel="stylesheet" href="css/alertify.css">
    <link rel="stylesheet" href="css/alertify.min.css">
    <link rel="stylesheet" href="css/jquery.toast.min.css">
    
</head>

<body>
    <nav style="background-color: rgb(99, 99, 207);">
        <div class="d-flex flex-row">

            <div class="col-3">
                <h5 class="mt-1 ms-2 h5 text-start " id="nombreZonaNavbar" >Plano: </h5>
            </div>
            <div class="col-3">
                <h5 class="mt-1 ms-2 h5 text-start " id="cantidadAPS" >APs: </h5>
            </div>
            <div class="col-3">
                <h5 class="mt-1 ms-2 h5 text-start " id="cantidadIsletas" >Isletas: </h5>
            </div>
            <div class="col-3">
                <h5 class="mt-1 ms-2 h5 text-start " id="cantidadEtiquetas" >ETEs: </h5>
            </div>
        </div>
            
          
    </nav>


    <div class="d-flex flex-row">
        <div class="containerIzquierda col-1 text-justify">
            <div class="d-flex flex-row" id="herramientas">
                <div class="col-12" >
                    <div class="d-flex flex-column mt-2">
                        <button class="btn btn-warning btnTool" data-bs-toggle="modal" data-bs-target="#añadirZonaModal" id="añadirZona">
                            Zona <i class="fa-regular fa-map"></i>
                        </button>
                    </div>
                    <div class="d-flex flex-column ">
                        <button type="button" class="btn btn-success btnTool mt-2" data-bs-toggle="modal" data-bs-target="#añadirIsletaModal" id="añadirIsleta">
                            Isleta <i class="fa-brands fa-codepen"></i>
                        </button>
                    </div>
                    <div class="d-flex flex-column ">
                        <button type="button" class="btn btn-primary btnTool mt-2" id="añadirEtiqueta" data-bs-toggle="modal" data-bs-target="#añadirEtiquetaModal">
                            ETE <i class="fa-solid fa-ticket"></i>
                        </button>
                    </div>
                    <div class="d-flex flex-column ">
                        <button type="button" class="btn btn-primary btnTool mt-2" id="añadirAP" data-bs-toggle="modal" data-bs-target="#añadirAPModal">
                            AP <i class="fa-solid fa-wifi"></i>
                        </button>
                    </div>
                    
                </div>
            </div>
            <button class="btn"> <i class="fas fa-pencil-alt"></i> Editar elemento </button>
            <div class="containerDerecha d-flex flex-column ">
          
            </div>
            
        </div>
        <div class="containerCentral col-11" id="containerAreas">
            <div id="containerResize"> </div>

            
        </div>
        
        
    </div>
    



    <!-- Modal -->
    <div class="modal fade" id="añadirIsletaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Crear isleta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="isletaForm">
                        <div class="form-group col-md-6">
                            <label for="nombreIsleta">Nombre</label>
                            <input type="text" class="form-control" name="nombreIsleta" id="nombreIsleta">
                        </div>
                        <div class="form-group col-md-3 mt-2">
                            <label for="prefijoEtiquetas">Prefijo de las etiquetas</label>
                            <input type="text" class="form-control" id="prefijoEtiquetas" name="prefijoEtiquetas"
                                maxlength="3" minlength="2">
                        </div>
                        <div class="form-group col-md-12 d-flex ">
                           
                            <div class="flex-row mt-2"> 
                                <p>Tipo de Superficie</p>
                                <input type="radio" id="superficieCuadrada" name="tipoSuperficie" value="cuadrada">
                                <label for="superficieCuadrada">Rectangular</label><br>
                                <input type="radio" id="superficieRedonda" name="tipoSuperficie" value="redonda">
                                <label for="superficieRedonda">Redonda</label><br>
                            </div>
                           
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="añadirIsleta">Crear</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    

    <div class="modal fade" id="añadirEtiquetaModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Crear etiqueta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="etiquetaForm">
                        <div class="form-group col-md-12">
                            <label for="nombreEtiqueta">Nombre</label>
                            <input type="text" class="form-control" name="nombreEtiqueta" id="nombreEtiqueta">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="macEtiqueta">Mac</label>
                            <input type="text" class="form-control" name="macEtiqueta" id="macEtiqueta">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="cantidadEtiquetasAAñadir">Numero Etiquetas</label>
                            <input type="number" class="form-control" name="cantidadEtiquetasAAñadir" id="cantidadEtiquetasAAñadir">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="isletaPerteneciente">Isleta asociada</label>
                            <select class="form-select" id="isletaPerteneciente" name="isletaPerteneciente" style="width: 235px;">
                                <!-- Aquí se cargarán dinámicamente las opciones -->
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="pulgadasDisponibles">Pulgadas</label>
                            <select class="form-select" id="pulgadasDisponibles" name="pulgadasDisponibles">
                                <option value="4.2'">4.2"</option>
                                <option value="7.5'">7.5"</option>
                                <option value="13'">13.0"</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="añadirEtiqueta">Crear</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="añadirZonaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Crear zona</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="zonaForm">
                        <div class="form-group col-md-6">
                            <label for="nombreZona">Nombre</label>
                            <input type="text" class="form-control" name="nombreZona" id="nombreZona">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="añadirZona">Crear</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="añadirAPModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Crear AP</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="apForm">
                        <div class="form-group col-md-6">
                            <label for="nombreAP">Nombre</label>
                            <input type="text" class="form-control" name="nombreAP" id="nombreAP">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="añadirAP">Crear</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="javascript/default.js"></script>
    <script src="javascript/bootstrap.js"></script>
    <script src="javascript/fontawesome.js"></script>
    <script src="javascript/jquery-3.6.0.js"></script>
    <script src="javascript/jquery.min.js"></script>
    <script src="javascript/jquery-ui.js"></script>
    <script src="javascript/jquery-ui-touch.js"></script>
    <script src="javascript/alertify.js"></script>
    <script src="javascript/alertify.min.js"></script>
    <script src="javascript/jquery.toast.min.js"></script>
</body>

</html>
